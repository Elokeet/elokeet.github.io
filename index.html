<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="An incremental game where a dragon explores the world.">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>A Dragon's Life</title>
</head>

<body>

	<p id="state">You are a dragon. You have <span id="sheep">0</span> sheep
		<span id="gold"></span> stored up.</p>

	<div class="row">
		<div class="column"><button type="button" onClick="startHunting()">Hunt sheep</button></div>
		<div class="column">Hunting skill: <span id="huntLevel">0</span></div>
		<div class="column"><div class="progress" id="huntProgress"><div class="bar" id="huntBar"></div></div></div>
	</div>
	<div class="row">
		<div class="column"><button type="button" onClick="startSearching()">Search</button></div>
		<div class="column">Searching skill: <span id="searchLevel">0</span></div>
		<div class="column"><div class="progress" id="searchProgress"><div class="bar" id="searchBar"></div></div></div>
	</div>
	<div class="row" id="build" style="display:none">
		<div class="column"><button type="button" onClick="startBuilding()">Build nest</button></div>
		<div class="column">Building skill: <span id="buildLevel">0</span></div>
		<div class="column"><div class="progress" id="nestProgress"><div class="bar" id="nestBar"></div></div></div>
	</div>
	<div class="row" id="hoard" style="display:none">
		<div class="column"><button type="button" onClick="startHoarding()">Hoard gold</button></div>
		<div class="column">Hoarding skill: <span id="hoardLevel">0</span></div>
		<div class="column"><div class="progress" id="hoardProgress"><div class="bar" id="hoardBar"></div></div></div>
	</div>
	<div class="row" id="mate" style="display:none">
		<div class="column"><button type="button" onClick="mate()">Mate</button></div>
	</div>
	<p id="tips"></p>
	<p id="boost"></p>
	<!--<span id="test">0</span>-->

	<br>
	<br>
	<button type="button" onClick="save()">Save</button>
	<button type="button" onClick="load()">Load save</button>
	<button type="button" onClick="deleteSave()">Delete save</button>
	<button type="button" onClick="window.open('changelog.html')">Changelog</button>
	<br>

	<script src="classes.js"></script>
	<script src="main.js"></script>
</body>

</html>
