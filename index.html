<body>

<p id="state">You are a bird. You have <span id="seeds">0</span> seeds.</p>

<div class="row">
  <div class="column"><button type="button" onClick="startPecking()">Peck for seeds</button></div>
  <div class="column"><div class="progress" id="seedProgress"><div class="bar" id="seedBar"></div></div></div>
</div>
<div class="row">
  <div class="column"><button type="button" onClick="startBuilding()">Build nest</button></div>
  <div class="column"><div class="progress" id="nestProgress"><div class="bar" id="nestBar"></div></div></div>
</div>
<span id="test">0</span>
