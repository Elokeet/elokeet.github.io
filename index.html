<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="An incremental game where a bird explores the world.">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>A Dragon's Life</title>
</head>

<body>

<p id="state">You are a dragon. You have <span id="sheep">0</span> sheep.</p>

<div class="row">
  <div class="column"><button type="button" onClick="startHunting()">Hunt sheep</button></div>
  <div class="column"><div class="progress" id="huntProgress"><div class="bar" id="huntBar"></div></div></div>
</div>
<div class="row">
  <div class="column"><button type="button" onClick="startBuilding()">Build nest</button></div>
  <div class="column"><div class="progress" id="nestProgress"><div class="bar" id="nestBar"></div></div></div>
</div>
<p id="tips"></p>
